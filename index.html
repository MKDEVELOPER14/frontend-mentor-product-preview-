<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    
  </style> -->
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="img-div">
        <img class="product" src="./images/image-product-desktop.jpg" alt="Perfume image" width="250px" height="400px">
      </div>
      <div class="desc">
        <p class="Perfume">PERFUME</p>
        <h2 class="decs-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="decs-decs"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="price">$149.99 <sup class="span">$169.99</sup></h2>
        <button class="btn"><img class="icon" src="./images/icon-cart.svg" alt="cart" width="15px" height="15px"> Add to cart</button>
      </div>
    </div>
  </div>
